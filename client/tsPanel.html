<template name="turkserver">
    <div id="ts-container">
        <div class="tabbable tabs-below container">
            <div id="ts-tabs" class="tab-content well">
                {{> tsAdmin}}
            </div>
            <ul class="nav nav-tabs pull-right">
                <li><a href="#" class="ts-adminToggle">TurkServer</a></li>
            </ul>
        </div>
    </div>
</template>

<template name="tsAdmin">
    {{#if adminEnabled}}
    <h3>TurkServer Console</h3>
    {{else}}
    <div class="hero-unit">
        <h1>Log in to manage TurkServer experiments.</h1>
    </div>
    {{/if}}
</template>
